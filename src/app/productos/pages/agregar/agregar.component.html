

<h1 class="mt-5"> Agregar Producto </h1>
<hr>

<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">
      
        <div class="col-auto">
            <label class="col-form-label">  Nombre: </label>
        </div>
        <div class="col-auto">
            <input  formControlName = "nombre"
                    class="form-control">
        </div>
        <div class="col-auto">
            <span   ErrorMsg
                    [invalid]="campoNoValido('nombre')" 
                    >
            </span>
        </div>

    </div>

    <div class="row mt-3">

        <div class="col">
            <button  class="btn btn-primary"
                     (click)="cambiarTexto()">
                Cambiar Texto
            </button>
            &nbsp;
            <button  class="btn btn-primary"
                (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>

    </div>

</form>

<h3 class="mt-5">   Formulario    </h3>
<pre> Valid: {{ miFormulario.valid }} </pre>
<pre> Value: {{ miFormulario.value | json }} </pre>



<div *customIf="miFormulario.get('nombre')!.valid" 
    class="row mt-5">
    <div class="col">
        <div class="alert alert-primary">
            Todo Ok!
        </div>
    </div>
</div>
